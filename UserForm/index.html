    <body>

        <form action="thanks.html">
            <br>
            <br>
            <br>
            <table border="1" align="center">
                <tr>
                    <td>
                        <label for="firstname">First name</label>
                    </td>
                    <td>
                        <input autofocus type="text" id="firstname">
                    </td>
                </tr>
                <tr>
                        <td>
                            <label for="lastname">Last name</label>
                        </td>
                        <td>
                            <input type="text" id="lastname">
                        </td>
               </tr>
               <tr>
                    <td>

                        <input type="date" id="dateofbirth">

                </tr>
                <tr>
                        <td>
                            <label for="country">Country</label>
                        </td>
                        <td>
                            <select name="country" id="country">
                                <option>&#127758; Choose your country</option>
                                <optgroup label="North America">
                                <option value="North America">Canada</option>
                                <option value="North America">USA</option>
                                </optgroup>
                                <optgroup label="Europe">
                                <option value="Europe">UK</option>
                                <option value="Europe">Romania</option>
                                <option value="Europe">Moldova</option>
                                <option value="Europe">Germany</option>

                            </select>

                    </tr>

                    <tr>
                    <td>
                        <label >Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="g"> M <br>
                        <input type="radio" name="g"> F <br>
                        <input type="radio" name="g"> ? 
                    </td>
                </tr>
                <tr>
                        <td>
                            <label >Write something about yourself:</label>
                        </td>
                        <td>
                            <textarea cols="25" rows="7"></textarea>
                        </td>
                    </tr>
                      <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input type="text" id="username">
                        </td>
                  </tr>
                  <tr>
                        <td>
                            <label for="pass">Password</label>
                        </td>
                        <td>
                            <input type="password" id="pass">
                        </td>
                  </tr>
                  <tr>
                        <td colspan="2">
                            <input type="checkbox" >I agree with the <a target="_blank" href="terms.html">terms and conditions</a>
                        </td>
                  </tr>
                  <tr>
                        <td  colspan="2" align="center">
                           <button>Submit</button>
                        </td>
                  </tr>
                
            </table>
        </form>
